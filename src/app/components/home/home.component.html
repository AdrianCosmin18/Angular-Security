

<h1>All available books</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Number of pages</th>
  </tr>
  </thead>
  <tbody>
    <tr class="book"
        *ngFor="let book of books"
        [book]="book" [type]="message"
        (addBookById)="addBookToUser($event)"
    ></tr>
  </tbody>
</table>

<p-toast position="top-right"></p-toast>
