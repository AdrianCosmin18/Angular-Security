<section>
  <h3>Update User</h3>

  <form [formGroup]="userForm">

    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="text" pInputText placeholder="User name" formControlName="name">
    </div>

    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">Email</span>
      <input type="text" pInputText formControlName="email">
    </div>

    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">Phone</span>
      <input type="text" pInputText formControlName="phone">
    </div>

    <div class="p-inputgroup">
      <span class="p-inputgroup-addon">Role</span>
      <input [readonly]="true" type="text" pInputText formControlName="role">
    </div>

    <article class="button-group">
      <button pButton pRipple label="Modify User"
              (click)="updateUser()"
              [disabled]="userForm.invalid || !userForm.dirty"></button>

      <button pButton pRipple label="Delete user" class="p-button-danger"
              (click)="deleteUser()"></button>

      <button *ngIf="user.role === 'USER'" pButton pRipple label="Make admin" class="p-button-help"
              (click)="makeUserAsAdmin()"></button>
    </article>

  </form>

</section>
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
